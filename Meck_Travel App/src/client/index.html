<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Let's Go!</title>
        <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Train+One|Poppins">
        <style type="text/javascript" src="../../../dist/main.js"></style>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div id='header'>
            <h1>Let's GO!</h1>
        </div>
        <div id='content'>
            <div id='enter-info'>
                <p id='ask-for-info'>Enter details for your trip below</p>
                <!-- <div id='info-header'>Destination City</div> -->
                <div class ="holder-city">
                    <label id='destination' for="city">Destination City  </label>
                    <input type="text" id="city" placeholder="enter city here">
                </div>
                <div id="date">
                    <form>
                        <p class="question">What day will you leave?</p>
                        <div class="date-picker">
                            <select class="date-box" id="day-dropdown"></select>
                            <select class="date-box" id="month-dropdown">
                                <option selected>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="date-box" id="year-dropdown"></select>
                        </div>
                    </form>
                </div>
                <button id="generate" type = "submit"> Get Info </button> 
            </div>
            <div id='output-info'>
                <div id='trip-details'>
                    <div class='info-box'>
                        <div class='info-header'>DAYS TO TRIP</div>
                        <div class='api-info' id='days-left'></div>
                    </div>
                    <div class='info-box'>
                        <div class='info-header'>COUNTRY</div>
                        <div class='api-info' id='country'></div>
                    </div>
                    <div class='info-box'>
                        <div class='info-header'>WEATHER for your departure day</div>
                        <div class='api-info' id='weather'></div>
                    </div>
                <!-- v end of trip details div  -->    
                </div>
                <div id='photo-box'>
                    <div class='info-header' id='pic-info'></div>
                    <div id='trip-photo'>
                        <img id='dest-photo'/>
                        <!-- <img src="/src/client/media/c.jpg" alt="a snapshot of your destination"/> -->
                    </div>
                </div>

            <!-- v end of output-info div -->
            </div>
        <!-- v end of content div -->
        </div>   
        <div id='footer'>
            <div id='footer-text'>
                Copyright 2021 | Sheila M. | A Udacity Project
            </div>

        <!-- end of footer div -->
        </div> 
    <!-- <script src="app.js" type="text/javascript"></script> -->
    </body>
</html>
